<!-- HTML start -->
<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Titel -->
    <title>Akash Training</title>
    <link rel="icon" href="/index/icon.JPG" />

    <!-- JavaScript -->
    <script type="text/javascript">
        function run_fun() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "AJAX.html", true);
            xhttp.send();
        }

        function run_fun_code2() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo_2").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "demo_get.asp", true);
            xhttp.send();
        }
    </script>

</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">
            <h4>Hello SM - Tech Family</h4>
        </a>
        <form class="form-inline">
            <h5 class="name-class">@AKJ</h5>
        </form>
    </nav>
    <!-- Practice section -->
    <div class="text-class mt-5">
        <span class="practice-class"> 1) WAP to replace the text with another text using AJAX. </span>
        <h5 class="mt-3 ml-3" id="demo">The XMLHttpRequest Object</h5>
        <button type="button" class="btn btn-outline-secondary mt- 2 ml-3 " onclick="run_fun()">Click me</button>
    </div>

    <div class="text-class mt-5">
        <span class="practice-class"> 2) WAP to replace the text with another text using AJAX. </span>
        <h5 class="mt-3 ml-3" id="demo_2">The XMLHttpRequest Object</h5>
        <button type="button" class="btn btn-outline-secondary mt- 2 ml-3 " onclick="run_fun_code2()">Click me</button>
    </div>

</body>

</html>
