   <!-- Titel -->
   <title>Akash Training</title>
   <link rel="icon" href="/index/icon.JPG">
   <!-- JavaScript -->
   <script>
      function showCustomer(str) {
         var xhttp;
         if (str == "") {
            document.getElementById("txtHint").innerHTML = "";
            return;
         }
         xhttp = new XMLHttpRequest();
         xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
               document.getElementById("txtHint").innerHTML = this.responseText;
            }
         };
         xhttp.open("GET", "getcustomer.asp?q=" + str, true);
         xhttp.send();
      }
   </script>
</head>

<body>
   <!-- NavBar -->
   <nav class="navbar navbar-dark bg-dark">

         <h4>Hello SM - Tech Family</h4>
      </a>

      </form>
   </nav>
   <!-- Div created for giving some sytles  -->
   <div class="text-class">
      <!-- Code 1 -->
      <h4 class="practice-class"> # WAP to show a user types a character in the input field show hints by ASP. </h4>

      <h5 class="mt-4 ml-4">Start typing a name in the input field below:</h>
         <br><br>
         <form>
            First name: <input type="text" onkeyup="showHint(this.value)">
         </form>
         <p>Suggestions: <span id="txtHint"></span></p>
   </div>
   <form action="">
      <select name="customers" onchange="showCustomer(this.value)">

         <option value="ALFKI">Alfreds Futterkiste</option>
