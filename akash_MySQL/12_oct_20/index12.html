      <h4 class="practice-class"> # WAP to fetch information from an XML file with AJAX. </h4>

      <h5 class="mt-4 ml-4">The XMLHttpRequest Object</h5>
   </div>
   <button type="button" onclick="loadDoc()" class="btn btn-outline-secondary ml-5">Get Web Languages</button>
   <br><br>
   <table id="demo" class="mt-4 ml-4"></table>

   <!-- JavaScript -->
   <script>
      // Hint function
      function showHint(str) {
         var xhttp;
         if (str.length == 0) {
            document.getElementById("txtHint").innerHTML = "";
            return;
         }
         xhttp = new XMLHttpRequest();
         xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
               document.getElementById("txtHint").innerHTML = this.responseText;
            }
         };
         xhttp.open("GET", "gethint.php?q=" + str, true);
         xhttp.send();
      }

      // XML file read 
      function loadDoc() {
         var xhttp = new XMLHttpRequest();
         xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
               myFunction(this);
            }
         };
         xhttp.open("GET", "language_list.xml", true);

         xhttp.send();
      }

      function myFunction(xml) {
         var i;
         var xmlDoc = xml.responseXML;
         var table = "<tr><th>Language</th><th>Year</th></tr>";
         var x = xmlDoc.getElementsByTagName("Lan");
         for (i = 0; i < x.length; i++) {
            table += "<tr><td>" +
               x[i].getElementsByTagName("LANGUAGE")[0].childNodes[0].nodeValue +
               "</td><td>" +
               x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue +
               "</td></tr>";
         }
         document.getElementById("demo").innerHTML = table;
      }
   </script>
